<div class="jumbotron">
    <div *ngIf="login_error" class="alert alert-danger" role="alert">
        {{login_error}}
    </div>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="username" name="username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter Password " [(ngModel)]="password" name="password " required>
        </div>
    </form>
    <p><a class="btn btn-primary btn-lg " role="button" (click)="login()">Login</a></p>
</div>
